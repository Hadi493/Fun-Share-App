{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Delete Fun Post</h2>
            <p class="text-muted">Are you sure you want to delete this fun moment?</p>
            
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ fun.user.username }}'s Fun</h5>
                    <p class="text-muted">Posted {{ fun.created_at|timesince }} ago</p>
                    <p class="card-text">{{ fun.text }}</p>
                    {% if fun.photo %}
                        <img src="{{ fun.photo.url }}" class="img-fluid" alt="Fun Photo" style="max-height: 200px;">
                    {% endif %}
                </div>
            </div>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'fun_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
