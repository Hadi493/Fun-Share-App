{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ fun.user.username }}'s Fun</h2>
            <p class="text-muted">Posted {{ fun.created_at|timesince }} ago</p>
            
            <p class="card-text">{{ fun.text }}</p>
            
            {% if fun.photo %}
                <img src="{{ fun.photo.url }}" class="img-fluid" alt="Fun Photo">
            {% endif %}
            
            {% if user == fun.user %}
                <div class="mt-3">
                    <a href="{% url 'fun_edit' fun.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'fun_delete' fun.id %}" class="btn btn-danger">Delete</a>
                </div>
            {% endif %}
        </div>
    </div>
    
    <a href="{% url 'all_fun' %}" class="btn btn-secondary mt-3">Back to List</a>
</div>
{% endblock %}
