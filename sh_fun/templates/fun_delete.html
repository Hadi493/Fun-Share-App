{% extends 'index.html' %}

{% block title %}
    Delete Fun
{% endblock  %} 

{% block content %}
    <h1>Delete Fun</h1>
    <p>Are you sure you want to delete this fun?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'fun_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock  %}
