{% extends 'index.html' %}

{% block title %}
    share your funs
{% endblock  %}

{% block content %}
    <a href="{% url 'all_fun' %}" class="btn btn-secondary">Back to funs</a>
    <h1>Create a new Fun</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Share</button>
    </form>
{% endblock  %}
